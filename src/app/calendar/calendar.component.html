<div class="grid-container">
    <div class="grid-week-days"
    *ngFor="let weekDay of weekDays">
        {{weekDay}}
    </div>
    <app-day class="grid-items"
    [ngClass]="{
    'grid-items-selected': day.dayType === dayType.SELECTED,
    'grid-items-current-day': day.dayType === dayType.CURRENT,
    'grid-items-day-outside-of-month': day.dayType === dayType.OUTSIDE
    }"
        *ngFor="let day of calendarDays"
        [day]="day"
        (click)="onCLick(day)">
    </app-day>
</div>
