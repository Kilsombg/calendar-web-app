<h1 mat-dialog-title>{{data.date | date:'dd-MM-yyyy'}}</h1>
<div mat-dialog-content>
    <p>Notes</p>
    <ckeditor [(ngModel)]="data.notes" [editor]="Editor" [config]="{placeholder:'Add a note...', toolbar:[]}">
    </ckeditor>
</div>
<div mat-dialog-content>
    <button mat-button [mat-dialog-close]="data.notes">Save</button>
</div>
